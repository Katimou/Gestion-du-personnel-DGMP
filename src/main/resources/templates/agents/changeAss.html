
<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/layout}">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, user-scalable=0">
<link rel="shortcut icon" type="image/x-icon"
	href="assets/img/favicon.png">
<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900"
	rel="stylesheet">
<link rel="stylesheet" type="text/css"
	href="assets/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css"
	href="assets/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css"
	href="assets/css/fullcalendar.min.css">
<link rel="stylesheet" type="text/css"
	href="assets/css/dataTables.bootstrap4.min.css">
<link rel="stylesheet" type="text/css" href="assets/css/select2.min.css">
<link rel="stylesheet" type="text/css"
	href="assets/css/bootstrap-datetimepicker.min.css">
<link rel="stylesheet" type="text/css"
	href="assets/plugins/morris/morris.css">
	<link rel="stylesheet" type="text/css" th:href="@{/assets/css/style.css}">
</head>
<body>
	<div layout:fragment="content">
		<div class="content container-fluid">
			<div class="page-header">
				<div class="row">
					<div class="col-lg-7 col-md-12 col-sm-12 col-12">
						<h5 class="text-uppercase">Changer d'assignation</h5>
					</div>
					<div class="col-lg-5 col-md-12 col-sm-12 col-12">
						<ul class="list-inline breadcrumb float-right">
							<li class="list-inline-item"><a th:href="@{/agents/index}">Home</a></li>
							<li class="list-inline-item"><a href="#">deconnexion</a></li>
						</ul>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<div class="card-box">
						<div class="card-block">
							<div class="table-responsive">
								<form th:action="@{/ass/change}" method="post">
									<table class="table table-striped m-b-0">
										<thead>
										<tr>
											<th>Structure</th>
											<th>Role</th>
											<th>DÃ©but</th>
											<th>Fin</th>
											<th>Choix</th>
										</tr>
										</thead>
										<tbody>
										<tr th:each="ass:${assignations}">
											<td th:text="${ass.getAssStruct().getStrSigle()}" th:title="${ass.assStruct.display()}"></td>
											<td th:text="${ass.getAssRole().rleNom}"></td>
											<td th:text="${ass.getAssDateDebut()}"></td>
											<td th:text="${ass.getAssDateFin()}"></td>
											<td>
												<input type="radio" name="assId" th:value="${ass.assId}" th:checked="${ass.isAssCour()}">
											</td>
										</tr>
										</tbody>
									</table>
									<button class="btn btn-primary" type="submit">Valider</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div layout:fragment="specific-js-dependancies">
	</div>
</body>
</html>
