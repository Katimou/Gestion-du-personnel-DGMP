
<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/layout}">

<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, user-scalable=0">
<link rel="shortcut icon" type="image/x-icon"
	href="assets/img/favicon.png">
<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900"
	rel="stylesheet">
<link rel="stylesheet" type="text/css"
	href="assets/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css"
	href="assets/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css"
	href="assets/css/fullcalendar.min.css">
<link rel="stylesheet" type="text/css"
	href="assets/css/dataTables.bootstrap4.min.css">
<link rel="stylesheet" type="text/css" href="assets/css/select2.min.css">
<link rel="stylesheet" type="text/css"
	href="assets/css/bootstrap-datetimepicker.min.css">
<link rel="stylesheet" type="text/css"
	href="assets/plugins/morris/morris.css">

</head>

<body>
	<div layout:fragment="content">
		<div class="content container-fluid">
			<div class="page-header">
				<div class="row">
					<div class="col-lg-7 col-md-12 col-sm-12 col-12">
						<h5 class="text-uppercase">Ajouter Agents</h5>
					</div>
					<div class="col-lg-5 col-md-12 col-sm-12 col-12">
						<ul class="list-inline breadcrumb float-right">
							<li class="list-inline-item"><a th:href="@{/agents/update}">Home</a></li>
							<li class="list-inline-item"><a href="#">Modifier</a></li>
							<li class="list-inline-item">Consulter</li>
						</ul>
					</div>
				</div>
			</div>
			<form method="post" th:action="@{/agents/saveAgent}" enctype="multipart/form-data"
				th:object="${agent}">

				<div class="page-content">
					<div class="row">
						<div class="col-lg-12 col-md-12 col-sm-12 col-12">
							<div class="card">
								<div class="card-body">
									<div class="row">
										<div class="col-lg-6 col-md-6 col-sm-6 col-12">
										     <input type="number" name="agtId" hidden="hidden" th:field="*{agtId}" />
											<div class="form-group custom-mt-form-group">
												<input type="text" name="agtNom" th:field="*{agtNom}"
													th:value="${agent.agtNom}" /> <label class="control-label">Nom</label>
										             <i class="bar"></i>
										              <small class="text-danger" th:errors=${agent.agtNom}></small>
											</div>
											<div class="form-group custom-mt-form-group">
												<input type="date" name="agtDateNaiss"
													th:field="*{agtDateNaiss}" th:value="${agent.agtDateNaiss}" />
												<label class="control-label">Date de naissance</label><i
													class="bar"></i>
											</div>
											<div class="form-group custom-mt-form-group">
												<input type="text" name="agtEmail" th:field="*{agtEmail}"
													th:value="${agent.agtEmail}" /> <label
													class="control-label">Email</label><i class="bar"></i>
											</div>
											<div class="form-group custom-mt-form-group">
												<input type="text" name="agtPasswword"
													th:field="*{agtPasswword}" th:value="${agent.agtPasswword}" />
												<label class="control-label">Mot de passe</label><i
													class="bar"></i>
											</div>
											<div class="form-group custom-mt-form-group">
												<input name="agtGenre" th:field="*{agtGenre}"
													th:value="${agent.agtGenre}"> <label
													class="control-label">Genre</label><i class="bar"></i>
											</div>
											<div class="form-group custom-mt-form-group">
												<input type="text" name="agtFonction"
													th:field="*{agtFonction}" th:value="${agent.agtFonction}" />
												<label class="control-label">Fonction</label><i class="bar"></i>
											</div>
											<div class="form-group custom-mt-form-group">
												<input type="number" name="agtTel" th:field="*{agtTel}"
													th:value="${agent.agtTel}" /> <label class="control-label">Téléphone</label><i
													class="bar"></i>
											</div>					
											</div>
										  <div class="col-lg-6 col-md-6 col-sm-6 col-12"><div class="form-group custom-mt-form-group">
												<input type="text" name="agtPrenom" th:field="*{agtPrenom}"
													th:value="${agent.agtPrenom}" /> <label
													class="control-label">Prenom</label><i class="bar"></i>
											</div>
											<div class="form-group custom-mt-form-group">
												<input type="text" name="agtNationnalite"
													th:field="*{agtNationnalite}"
													th:value="${agent.agtNationnalite}" /> <label
													class="control-label">Nationnalité</label><i class="bar"></i>
											</div>
											<div class="form-group custom-mt-form-group">
												<input type="text" name="agtSituationMatri"
													th:field="*{agtSituationMatri}"
													th:value="${agent.agtSituationMatri}" /> <label
													class="control-label">Situation Matrimoniale</label><i
													class="bar"></i>
											</div>
											<div class="form-group custom-mt-form-group">
												<input type="text"
													th:field="*{agtRePasswword}" th:value="${agent.agtRePasswword}" />
												<label class="control-label">Confirmation du mot de
													passe</label><i class="bar"></i>
											</div>
											<div class="form-group custom-mt-form-group">
												<input type="text" name="agtGrade" th:field="*{agtGrade}"
													th:value="${agent.agtGrade}" /> <label
													class="control-label">Grade</label><i class="bar"></i>
											</div>
											<div class="form-group custom-mt-form-group">
												<input type="text" name="agtAdresse"
													th:field="*{agtAdresse}" th:value="${agent.agtAdresse}" />
												<label class="control-label">Adresse</label><i class="bar"></i>
											</div>
											<div class="form-group custom-mt-form-group">
												<input type="text" name="agtService"
													th:field="*{agtService}" th:value="${agent.agtService}" />
												<label class="control-label">Service</label><i class="bar"></i>
											</div>
										</div>
										<div class="col-lg-12 col-md-12 col-sm-12 col-12">
											<div class="form-group custom-mt-form-group">
												<input type="file" name="agtPhotoFile" accept="image/*" th:field="*{agtPhotoFile}"
													style="margin-bottom: 10px;"><label
													class="control-label"></label><i class="bar"></i>
											</div>
										</div>
										<div class="col-lg-12 col-md-12 col-sm-12 col-12">
												<div class="form-group text-center">
												<button class="btn btn-primary mr-2 soumettre" type="submit">Submit</button>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

			</form>
		</div>


	</div>

</body>

</html>
