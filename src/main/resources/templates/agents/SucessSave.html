<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1.0, user-scalable=0">
	<link
			href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,400i,700,900&display=swap"
			rel="stylesheet">
	<link rel="stylesheet" type="text/css" th:href="@{/assets/css/SuccessSaveStyle.css}">
</head>
<body>
<div class="carde" style="margin-top: 50px;">
	<div style="border-radius: 200px; height:150px; width:150px; margin: 0 auto;">
		<i class="checkmark">✓</i>
	</div>
	<div th:if="${agent}">
		<h3 th:text=" ${agent.display()} + ' ' +'ajouté(e) avec succès!' "></h3>
	</div>
	<div class="text-center">
		<a th:href="@{/agents/goToConsult(idAgent=${agent.agtId})}"><button class="soumettre" type="submit">Sortir</button> </a>
	</div>
</div>
</body>
</html>
