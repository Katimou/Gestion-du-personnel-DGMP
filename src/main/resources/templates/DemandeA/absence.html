<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/layout}">

<head>
<meta charset="utf-8">
</head>
<body>
	<div layout:fragment="content">
		<div class="content container-fluid">
			<div class="page-header">
				<div class="row">
					<div class="col-lg-7 col-md-12 col-sm-12 col-12">
						<h5 class="text-uppercase">Formulaire de Demande</h5>
					</div>
					<div class="col-lg-5 col-md-12 col-sm-12 col-12">
						<ul class="list-inline breadcrumb float-right">
							<li class="list-inline-item"><a href="#">Home</a></li>
							<li class="list-inline-item"><a href="#">Forms</a></li>
							<li class="list-inline-item">Basic Inputs</li>
						</ul>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-12">
					<div class="card-box">
						<form method="post" th:action="@{/demandes/save}" th:object="${demande}">
						
							<div class="form-group row">
								<label for="matricule" class="col-form-label col-md-2">Matricule</label>
								<div class="col-md-10">
									<input id="matricule" type="text" class="form-control">
								</div>
							</div>
							<div class="form-group row">
								<label class="col-form-label col-md-2">Nombre de Jours</label>
								<div class="col-md-10">
									<input type="number" class="form-control" th:field="*{dmeNbreJours}"/>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-form-label col-md-2">Date debut</label>
								<div class="col-md-10">
									<input type="date" class="form-control" th:field="*{dmeDateDebut}"/>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-form-label col-md-2">Date fin</label>
								<div class="col-md-10">
									<input type="date" class="form-control" th:field="*{dmeDateFin}"/>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-form-label col-md-2">Destination</label>
								<div class="col-md-10">
									<input type="text" class="form-control" th:field="*{dmeLieuDepart}"/>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-form-label col-md-2">Motif</label>
								<div class="col-md-10">
									<input type="text" class="form-control"  th:field="*{dmeMotif}"/>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-form-label col-md-2">Type Absence</label>
								<div class="col-md-10">
									<select required="required" class="form-control" th:field="*{dmeType.typId}" id="strType">
										<option value="0">Choix du type</option>
										<option th:each="Abs:${typeDmdeAbs}" th:value="${Abs.typId}" th:text="${Abs.getTypNom()}"></option>
									</select>
								</div>
							</div>
							<div class="col-lg-12 col-md-12 col-sm-12 col-12">
								<div class="form-group text-center">
									<button class="btn btn-primary mr-2 soumettre" type="submit">Submit</button>
								</div>
							</div>
						</form>
					</div>
               </div>
			</div>
		</div>
	</div>

</body>

</html>
