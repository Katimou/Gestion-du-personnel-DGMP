<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
</head>
<body>
    <div class="main-wrapper">
        <div class="header" th:fragment="header"> <!-- Header start -->

                <a th:href="@{/agents/index}" class="logo">
             <img th:src="@{/assets/img/logo_dgmp.png}"  width="150" height="60" alt="">

<!--                                                </div>-->
											</div>
                                        </div>

                            </ul>

                        </div>
                    </div>
                </li>
                <li class="nav-item dropdown has-arrow">
                    <a href="#" class="dropdown-toggle nav-link user-link" data-toggle="dropdown">
                        <span class="user-img">

                        <span th:text="'Agent ' + ${@scs.getAuthUsername()}"  ></span>

					<div class="dropdown-menu">

						<a class="dropdown-item" href="edit-profile.html">Edit Profile</a>
                        <a class="dropdown-item" href="/agents/gotoChangeAss">Changer de profile</a>
						<a class="dropdown-item" th:href="@{/agents/logout}">Logout</a>
					</div>
                </li>

                    <a class="dropdown-item" href="edit-profile.html">Edit Profile</a>

                    <a class="dropdown-item" href="/agents/logout">Logout</a>
