<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

<head>

</head>

								<tr>
									<th style="min-width: 50px;">Structure</th>
									<th style="min-width: 50px;"> Responsable</th>

								<tbody>
								<tr th:each="d:${direction}">
									<td th:text="${d.display()}">

									<td th:text="${d.getStrSiteGeo()}"></td>
									<td>
										<a th:href="@{/structures/plusInfos(strId=${d.strId})}"><button class="btn btn-secondary" type="button"> Plus

									</td>
								</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
